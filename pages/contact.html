<div class="container">
  <div class="row">
    <div class="col s12 l12">
      <div class="card">
        <div class="card-content bg-gradient">
          <span class="card-title white-text"
            ><strong
              >Ring a Bell<i class="material-icons right">chat</i></strong
            ></span
          >
        </div>
        <div class="card-content">
          <p>
            Hi, just imagine this is a door that you can ring a bell. You can
            call me by filling this form and press the ring button. Thanks!
          </p>
        </div>
        <div class="card-action">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="name" type="text" class="validate" />
                  <label for="name">Your Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="email" type="email" class="validate" />
                  <label for="email">Modern Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea
                    id="textarea1"
                    class="materialize-textarea"
                  ></textarea>
                  <label for="textarea1">Secret Message</label>
                </div>
              </div>
              <button
                class="btn waves-effect waves-light right"
                type="submit"
                name="action"
              >
                Ring me!
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
